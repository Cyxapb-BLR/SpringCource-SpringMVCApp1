<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName()+ ', '+person.getYearOfBirth()}">VALUE</p>

<div th:if="${books.isEmpty()}" th:text="'Person hasn\'t taken any book yet'"></div>
<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <br/>
    <table th:each="book:${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}"
           th:text="|${book.getTitle()}, ${book.getAuthor()}, ${book.getYearOfPublishing()}|"
           th:style="${book.isExpired()} ? 'color:red' : 'color:black'">book</a>
    </table>
</div>
<hr/>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit">
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
<br/>
<form action="/people">
    <input type="submit" value="Return to people">
</form>
</body>
</html>
