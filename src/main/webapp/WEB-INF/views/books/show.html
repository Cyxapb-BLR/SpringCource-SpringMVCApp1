<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<p th:text="${book.getTitle() + ', ' + book.getAuthor()+ ', ' + book.getYearOfPublishing()}">Value</p>

<div th:if="${owner}">
    <!--th:text:="'The book has been taken by ' + ${owner.getName()}"-->
    <span>The book has been taken by </span> <span th:text="${owner.getName()}">Person Name</span>
    <form th:method="PATCH" th:action="@{/books/{id}/release(id=${book.getId()})}">
        <input type="submit" value="Release book">
    </form>
</div>

<div th:if="${people}">
    <span>The book is available. Who needs to reserve it?</span>
    <br/>
    <span>Choose person</span>
</div>

<hr/>
<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Edit">
</form>
<br/>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
