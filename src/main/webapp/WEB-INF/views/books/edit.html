<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Enter title:</label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}"
         th:errors="*{title}">Title error
    </div>
    <br/>
    <label for="author">Enter author:</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}"
         th:errors="*{author}">Author error
    </div>
    <br/>
    <label for="yearOfPublishing">Enter year of publishing:</label>
    <input type="text" th:field="*{yearOfPublishing}" id="yearOfPublishing">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfPublishing')}"
         th:arrors="*{yearOfPublishing}">Year error
    </div>
    <br/>
    <input type="submit" value="Update">
</form>
</body>
</html>
