<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<div th:each="book:${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublishing()} ">book</a>
</div>
<br/>
<hr/>
<form action="/books/new">
    <input type="submit" value="Add new book">
</form>
</body>
</html>
